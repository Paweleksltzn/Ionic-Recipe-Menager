<ion-menu [content]="myContent">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button *ngIf="isAuthenticated" ion-item text-center icon-left (click)="setRootPage(rootPage)">
            <ion-icon name="settings" ></ion-icon>
            Recipe Book
        </button>
        <button *ngIf="!isAuthenticated" ion-item text-center icon-left (click)="setRootPage(logInPage)">
                <ion-icon name="person"></ion-icon>
            Log in
        </button>
        <button *ngIf="!isAuthenticated" ion-item text-center icon-left (click)="setRootPage(registerPage)">
                <ion-icon name="log-in"></ion-icon>
            Register
        </button>
        <button *ngIf="isAuthenticated" ion-item text-center icon-left (click)="logOut()">
            <ion-icon name="log-out"></ion-icon>
                Log out
            </button>
      </ion-list>
    </ion-content>
  </ion-menu>
<ion-nav  #myContent [root]="rootPage"></ion-nav>
