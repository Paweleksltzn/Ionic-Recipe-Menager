
<ion-header>

  <ion-navbar>
      <ion-buttons end>
          <button ion-button (click)="onNewRecipe()">
            <ion-icon name="add"></ion-icon>
          </button>
          <button ion-button icon-only (click)="onShowOptions($event)">
            <ion-icon name="more"></ion-icon>
          </button>
        </ion-buttons>
        <ion-buttons left>
          <button ion-button (click)="onOpenMenu()">
            <ion-icon name="menu" ></ion-icon>
          </button>
        </ion-buttons>
        <ion-buttons end>

        </ion-buttons>
    <ion-title text-center>Recipes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let recipe of recipes;let i = index" (click)="onLoadRecipe(i)">
      <h2>{{recipe.title}}</h2>
      <ion-note>{{recipe.difficulty}}</ion-note>
    </button>
  </ion-list>
</ion-content>
